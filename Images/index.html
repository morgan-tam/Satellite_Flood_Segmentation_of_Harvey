<html>


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        html,
        body {
            margin: 0;
        }
        .reveal{
            width: 50%;
            height: 100%;
            border:#000 1px solid;
            float:left;
            margin:24px;
        }
        .reveal > img{
            position:absolute;
        }
        .reveal > .img2{
            clip:rect(0px, 50%, 100%, 0px); /* top, right, bottom, left */ 
        }
        .reveal > .activator{
            position:absolute;
            width:100%;
            height:100%;
            opacity:0;
            cursor: e-resize;
        }

    </style>


<script>
    function reveal(event){
    event.target.previousElementSibling.style.clip = "rect(0px, "+(event.clientX-event.target.offsetLeft)+"px, 100000px, 0px)";  
}
</script>
</head>

<body>
    <div class="reveal">
    <img src="./index_files/Before2.png">
    <img src="./index_files/After2.png" class="img2">
    <div class='activator' onmousemove="reveal(event)"></div>
    </div></div>


</body></html>
